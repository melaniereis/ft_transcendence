<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pong Game</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: black;
			min-width: 400px;
			min-height: 240px;
		}

		.no-select {
			user-select: none;
		}

		#app {
			transition: opacity 0.5s ease-in-out, background-image 0.5s ease-in-out;
			opacity: 1;
			background-image: url("https://images.gog-statics.com/2711f1155f42d68a57c9ad2fb755a49839e6bc17a22b4a0bc262b0e35cb73115.jpg");
			min-height: 100%;
			background-size: cover;
			background-position: center;
			color: black;
		}

		#top-bar {
			z-index: 0 !important;
		}

		#top-bar .nav-btn {
			display: flex;
			align-items: center;
			gap: 0.5rem;
			background: rgba(44, 34, 84, 0.08);
			color: #e8d5ff;
			padding: 0.4rem 1rem;
			border-radius: 9999px;
			font-size: 0.95rem;
			font-weight: 500;
			transition: all 0.25s ease;
			backdrop-filter: blur(6px);
		}

		#top-bar .nav-btn:hover {
			background: rgba(44, 34, 84, 0.25);
			color: #fff;
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(44, 34, 84, 0.25);
		}

		#top-bar .nav-btn:active {
			background: rgba(44, 34, 84, 0.35);
			transform: translateY(0);
		}
	</style>
	<!-- Loader Window -->
	<div id="loader-window" style="
		position: fixed;
		top: 0; left: 0; width: 100vw; height: 100vh;
		background: rgba(44,34,84,0.88);
		z-index: 2000;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
	">
		<div style="
			border: 8px solid #e8d5ff;
			border-top: 8px solid #2c2254;
			border-radius: 50%;
			width: 80px; height: 80px;
			animation: spin 1s linear infinite;
			margin-bottom: 24px;
		"></div>
		<span style="color: #e8d5ff; font-size: 1.5rem; font-family: 'Segoe UI', sans-serif;">Loading...</span>
	</div>
	<style>
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body class="m-0 h-screen bg-cover bg-center bg-no-repeat bg-fixed text-white">
	<!-- Ambient Music Player -->
	<div id="ambient-audio-container"
		style="position:fixed;bottom:24px;right:32px;z-index:1000;display:flex;align-items:center;gap:0.5rem;background:rgba(44,34,84,0.12);border-radius:2rem;padding:0.5rem 1.2rem;box-shadow:0 2px 8px rgba(44,34,84,0.10);">
		<audio id="ambient-audio" src="assets/ambient.mp3" loop autoplay></audio>

		<button id="mute-btn" aria-pressed="false" aria-label="Mute ambient audio" title="Mute"
			style="background:none;border:none;outline:none;cursor:pointer;width:2.4rem;height:2.4rem;display:flex;align-items:center;justify-content:center;padding:0;">
			<!-- Unmuted icon: speaker + sound waves -->
			<svg class="icon-unmuted" viewBox="0 0 24 24" width="1.6rem" height="1.6rem" role="img" aria-hidden="true"
				style="fill:#2c2254;">
				<path d="M3 10v4h4l5 4V6L7 10H3z"></path>
				<path d="M16.5 8.5c.9.9 1.5 2.2 1.5 3.5s-.6 2.6-1.5 3.5" stroke="#2c2254" stroke-width="1.2" fill="none"
					stroke-linecap="round" stroke-linejoin="round" />
				<path d="M18.8 6.2c1.6 1.6 2.7 3.9 2.7 6.3s-1.1 4.7-2.7 6.3" stroke="#2c2254" stroke-width="1.2"
					fill="none" stroke-linecap="round" stroke-linejoin="round" />
			</svg>

			<!-- Muted icon: speaker with an X; hidden by default -->
			<svg class="icon-muted" viewBox="0 0 24 24" width="1.6rem" height="1.6rem" role="img" aria-hidden="true"
				style="fill:#2c2254;display:none;">
				<path d="M3 10v4h4l5 4V6L7 10H3z"></path>
				<path d="M16 8l4 4M20 8l-4 4" stroke="#2c2254" stroke-width="1.6" stroke-linecap="round"
					stroke-linejoin="round" fill="none" />
			</svg>
		</button>
	</div>

	<script>
		const audio = document.getElementById('ambient-audio');
		const muteBtn = document.getElementById('mute-btn');
		const iconUnmuted = muteBtn.querySelector('.icon-unmuted');
		const iconMuted = muteBtn.querySelector('.icon-muted');

		let isMuted = false;

		muteBtn.addEventListener('click', () => {
			isMuted = !isMuted;
			audio.muted = isMuted;

			// Accessibility + tooltip updates
			muteBtn.setAttribute('aria-pressed', String(isMuted));
			muteBtn.setAttribute('aria-label', isMuted ? 'Unmute ambient audio' : 'Mute ambient audio');
			muteBtn.title = isMuted ? 'Unmute' : 'Mute';

			// Toggle which SVG is visible
			iconUnmuted.style.display = isMuted ? 'none' : 'block';
			iconMuted.style.display = isMuted ? 'block' : 'none';
		});

		audio.volume = 0.5;
		audio.play().catch(() => { /* ignore autoplay block errors */ });

		// Try to start audio on first user interaction (keeps your original behavior)
		document.body.addEventListener('click', () => {
			audio.play();
		}, { once: true });
	</script>
	<div id="top-bar"
		class="fixed top-0 left-0 w-full z-50 bg-transparent overflow-visible whitespace-nowrap flex justify-start items-center gap-4 py-6 px-6 no-select">
		<!-- Game Buttons -->
		<button id="play-btn" class="nav-btn hidden">ğŸ® Play</button>
		<button id="tournaments-btn" class="nav-btn hidden">ğŸ† Tournaments</button>
		<button id="teams-btn" class="nav-btn hidden">ğŸ‘¥ Teams</button>
		<button id="matchmaking-btn" class="nav-btn hidden">ğŸ”— Matchmaking</button>
		<!-- Auth Buttons -->
		<button id="quick-play-btn" class="nav-btn">âš¡ Quick Play</button>
		<button id="login-btn" class="nav-btn">ğŸ” Login</button>
		<button id="register-btn" class="nav-btn">ğŸ“ Register</button>
		<button id="profile-btn" class="nav-btn hidden">ğŸ‘¤ Profile</button>
		<!-- Friend Requests -->
		<button id="friend-requests-btn" class="nav-btn relative hidden">
			ğŸ“§ Friend Requests
			<span id="friend-requests-badge"
				class="absolute -top-2 -right-2 bg-red-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center hidden">!</span>
		</button>
		<button id="settings-btn" class="nav-btn hidden">âš™ï¸ Player Settings</button>
		<button id="logout-btn" class="nav-btn hidden">ğŸšª Logout</button>
		<!-- Language Selector -->
		<div class="relative inline-block">
			<button id="language-btn" class="nav-btn">ğŸŒ Language</button>
			<div id="language-options"
				class="hidden absolute top-full left-0 mt-2 bg-white text-black rounded shadow-lg p-2 space-y-1 z-[9999] w-32">
				<button data-lang="en" class="block px-4 py-2 hover:bg-gray-200 w-full text-left">English</button>
				<button data-lang="es" class="block px-4 py-2 hover:bg-gray-200 w-full text-left">EspaÃ±ol</button>
				<button data-lang="pt" class="block px-4 py-2 hover:bg-gray-200 w-full text-left">PortuguÃªs</button>
			</div>
		</div>
	</div>
	<!-- Main App Content -->
	<div id="app" class="pt-32 px-4 text-black">
		<!-- Dynamic content will be rendered here -->
	</div>
	<!-- App Logic -->
	<script type="module" src="index.js"></script>
</body>

</html>
