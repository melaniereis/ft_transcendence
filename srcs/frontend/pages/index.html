<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pong Game</title>
	<!-- Tailwind CSS CDN -->
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		/* Reset body and html to prevent extra white space */
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: black;
			min-width: 400px;
			min-height: 240px;
		}

		#backgroundCanvas {
			top: 0;
			left: 0;
			position: absolute;
			width: 100%;
			height: 100%;
			object-fit: contain;
			overflow: hidden;
			z-index: 1;
			background: radial-gradient(#100826, #060212);
		}

		#starsCanvas {
			top: 0;
			left: 0;
			position: absolute;
			width: 100%;
			height: 100%;
			object-fit: contain;
			overflow: hidden;
			z-index: 2;
			background-color: transparent;
		}

		#milkyWayCanvas {
			top: 0;
			left: 0;
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: transparent;
			object-fit: contain;
			overflow: hidden;
			z-index: 1;
			filter: blur(0px);
		}

		.no-select {
			user-select: none;
		}

		#app {
			transition: opacity 0.5s ease-in-out, background-image 0.5s ease-in-out;
			opacity: 1;
			background-image: url("https://images.gog-statics.com/2711f1155f42d68a57c9ad2fb755a49839e6bc17a22b4a0bc262b0e35cb73115.jpg");
			min-height: 100%;
			background-size: cover;
			background-position: center;
			color: black;
		}

		/* Fade-out effect */
		#app.fade-out {
			opacity: 0.5;
		}

		/* Optional: Add a little extra smoothness by applying background image fade-in delay */
		#app.fade-in {
			transition: opacity 1s ease-in-out 0.5s, background-image 0.5s ease-in-out;
		}

		/* Style for top bar buttons */
		#top-bar .nav-btn {
			font-size: 2rem;
			color: black;
			font-weight: bold;
			transition: none;
			cursor: pointer;
			background: transparent;
			border: none;
			padding: 0;
		}

		#top-bar .nav-btn:hover {
			font-size: 2rem;
		}

		#top-bar .nav-btn.active {
			font-size: 2rem;
		}

		/* Play dropdown max height and scroll */
		#play-options {
			max-height: 200px;
			overflow-y: auto;
		}

		/* Gris-inspired main menu styles */
		#gris-main-menu {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: transparent;
			z-index: 20;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.8s ease-in-out, visibility 0.8s ease-in-out;
		}

		#gris-main-menu.active {
			opacity: 1;
			visibility: visible;
		}

		/* Celestial canvas for background effects */
		#celestial-canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 1;
		}

		/* Main menu content */
		.gris-menu-content {
			position: relative;
			z-index: 5;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 2rem;
		}

		.gris-title {
			font-size: 4rem;
			font-weight: 300;
			color: #e8d5ff;
			text-shadow: 0 0 20px rgba(232, 213, 255, 0.3);
			letter-spacing: 0.5em;
			margin-bottom: 3rem;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.gris-menu-buttons {
			display: flex;
			flex-direction: column;
			gap: 1.5rem;
			align-items: center;
		}

		.gris-btn {
			background: rgba(232, 213, 255, 0.1);
			border: 2px solid rgba(232, 213, 255, 0.3);
			color: #e8d5ff;
			padding: 1rem 2.5rem;
			font-size: 1.2rem;
			font-weight: 300;
			border-radius: 2rem;
			cursor: pointer;
			transition: all 0.3s ease;
			backdrop-filter: blur(10px);
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			text-transform: uppercase;
			letter-spacing: 0.1em;
			min-width: 200px;
			text-align: center;
		}

		.gris-btn:hover {
			background: rgba(232, 213, 255, 0.2);
			border-color: rgba(232, 213, 255, 0.5);
			box-shadow: 0 8px 25px rgba(232, 213, 255, 0.2);
			transform: translateY(-2px);
		}

		.gris-btn:active {
			transform: translateY(0);
		}

		/* Orbital elements */
		.orbital-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 2;
		}

		.orbit-ring {
			position: absolute;
			border: 1px solid rgba(232, 213, 255, 0.2);
			border-radius: 50%;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.orbit-ring-1 {
			width: 300px;
			height: 300px;
			animation: rotate-slow 20s linear infinite;
		}

		.orbit-ring-2 {
			width: 450px;
			height: 450px;
			animation: rotate-slow 30s linear infinite reverse;
		}

		.orbit-ring-3 {
			width: 600px;
			height: 600px;
			animation: rotate-slow 40s linear infinite;
		}

		.orbit-dot {
			position: absolute;
			width: 4px;
			height: 4px;
			background: #e8d5ff;
			border-radius: 50%;
			box-shadow: 0 0 8px rgba(232, 213, 255, 0.8);
		}

		.orbit-dot-1 {
			top: -2px;
			left: 50%;
			transform: translateX(-50%);
		}

		.orbit-dot-2 {
			top: 50%;
			right: -2px;
			transform: translateY(-50%);
		}

		.orbit-dot-3 {
			bottom: -2px;
			left: 50%;
			transform: translateX(-50%);
		}

		@keyframes rotate-slow {
			from {
				transform: translate(-50%, -50%) rotate(0deg);
			}

			to {
				transform: translate(-50%, -50%) rotate(360deg);
			}
		}

		/* Language selector in gris menu */
		.gris-language-selector {
			position: absolute;
			bottom: 2rem;
			right: 2rem;
			z-index: 6;
		}

		.gris-language-btn {
			background: rgba(232, 213, 255, 0.1);
			border: 1px solid rgba(232, 213, 255, 0.2);
			color: #e8d5ff;
			padding: 0.5rem 1rem;
			border-radius: 1rem;
			cursor: pointer;
			font-size: 0.9rem;
			backdrop-filter: blur(5px);
		}

		.gris-language-options {
			position: absolute;
			bottom: 100%;
			right: 0;
			margin-bottom: 0.5rem;
			background: rgba(45, 27, 78, 0.9);
			border: 1px solid rgba(232, 213, 255, 0.2);
			border-radius: 0.5rem;
			padding: 0.5rem;
			backdrop-filter: blur(10px);
			min-width: 120px;
		}

		.gris-language-option {
			display: block;
			width: 100%;
			padding: 0.5rem;
			background: none;
			border: none;
			color: #e8d5ff;
			cursor: pointer;
			text-align: left;
			border-radius: 0.25rem;
			transition: background 0.2s ease;
		}

		.gris-language-option:hover {
			background: rgba(232, 213, 255, 0.1);
		}

		/* Responsive design */
		@media (max-width: 768px) {
			.gris-title {
				font-size: 2.5rem;
				letter-spacing: 0.3em;
			}

			.orbit-ring-1 {
				width: 200px;
				height: 200px;
			}

			.orbit-ring-2 {
				width: 300px;
				height: 300px;
			}

			.orbit-ring-3 {
				width: 400px;
				height: 400px;
			}

			.gris-btn {
				padding: 0.8rem 2rem;
				font-size: 1rem;
				min-width: 180px;
			}
		}

		@media (max-width: 480px) {
			.gris-title {
				font-size: 2rem;
				letter-spacing: 0.2em;
			}

			.orbit-ring-1 {
				width: 150px;
				height: 150px;
			}

			.orbit-ring-2 {
				width: 220px;
				height: 220px;
			}

			.orbit-ring-3 {
				width: 300px;
				height: 300px;
			}

			.gris-btn {
				padding: 0.7rem 1.5rem;
				font-size: 0.9rem;
				min-width: 160px;
			}
		}

		/* SVG Circle Styles - Fixed positioning and animations */
		.gris-circles-bg {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			min-width: 100vw;
			min-height: 100vh;
			z-index: 0;
			pointer-events: none;
			filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 30px rgba(255, 255, 255, 0.5)) drop-shadow(0 0 45px rgba(255, 255, 255, 0.3));
		}

		/* Massive outer circles styling */
		.massive-outer-circles {
			stroke: #fff;
			fill: none;
			opacity: 0.8;
		}

		.massive-outer-circles.thick {
			stroke-width: 3;
		}

		.massive-outer-circles.thin {
			stroke-width: 1.2;
		}

		.massive-outer-circles.ultra-thin {
			stroke-width: 1;
		}

		/* Bigger outer circles */
		.bigger-outer-circles {
			stroke: #fff;
			fill: none;
			opacity: 0.8;
		}

		.bigger-outer-circles.dashed {
			stroke-width: 1.5;
			stroke-dasharray: 2;
			animation: rotate 90s linear infinite;
			transform-origin: center;
		}

		.bigger-outer-circles.solid {
			stroke-width: 1.8;
			opacity: 0.9;
		}

		/* Main concentric circles */
		.main-circles {
			stroke: #fff;
			fill: none;
		}

		.main-circles.thick {
			stroke-width: 4;
		}

		.main-circles.medium {
			stroke-width: 2.25;
		}

		.main-circles.thin {
			stroke-width: 2;
		}

		.main-circles.dashed {
			stroke-dasharray: 3.5;
			animation: rotate 30s linear infinite reverse;
			transform-origin: center;
		}

		/* Decorative off-center circles */
		.decorative-circles {
			stroke: #fff;
			fill: none;
		}

		.decorative-circles.medium {
			stroke-width: 1.5;
		}

		.decorative-circles.thin {
			stroke-width: 1;
		}

		.decorative-circles.fine {
			stroke-width: 1.1;
		}

		.decorative-circles.ultra-thin {
			stroke-width: 1.2;
		}

		/* Opacity modifiers for all circle types */
		.opacity-50 {
			opacity: 0.5;
		}

		.opacity-60 {
			opacity: 0.6;
		}

		.opacity-70 {
			opacity: 0.7;
		}

		.opacity-80 {
			opacity: 0.8;
		}

		.opacity-90 {
			opacity: 0.9;
		}

		/* Rotation animation for circles */
		@keyframes rotate {
			from {
				transform: rotate(0deg);
			}

			to {
				transform: rotate(360deg);
			}
		}

		/* Traveling dot that follows circle paths */
		.traveling-dot {
			opacity: 0.9;
			filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 16px rgba(255, 255, 255, 0.6));
		}

		/* Full traveling dot - solid circle */
		.traveling-dot-full {
			fill: #fff;
			stroke: none;
		}

		/* Hollow traveling dot - just the circumference */
		.traveling-dot-hollow {
			fill: none;
			stroke: #fff;
			stroke-width: 2;
		}

		/* Animation for traveling elements around circles */
		@keyframes orbit {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.orbit-animation {
			animation: orbit var(--orbit-duration, 30s) linear infinite;
			transform-origin: 960px 540px;
			/* Center point of the circles */
		}

		/* Satellite orbit animation - for elements orbiting around traveling dots */
		.satellite-orbit {
			animation: orbit var(--orbit-duration, 30s) linear infinite;
		}

		/* Predefined orbit speed classes for common durations */
		.orbit-very-fast {
			--orbit-duration: 15s;
		}

		.orbit-fast {
			--orbit-duration: 30s;
		}

		.orbit-normal {
			--orbit-duration: 45s;
		}

		.orbit-slow {
			--orbit-duration: 60s;
		}

		.orbit-very-slow {
			--orbit-duration: 90s;
		}

		.orbit-very-very-slow {
			--orbit-duration: 120s;
		}

		/* Alternative glow classes for different intensities */
		.glow-soft {
			filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.6));
		}

		.glow-medium {
			filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 16px rgba(255, 255, 255, 0.5));
		}

		.glow-strong {
			filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 24px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 36px rgba(255, 255, 255, 0.5));
		}

		/* Glow effect for squares */
		.gris-menu-squares {
			filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7)) drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
		}

		/* Random start delays for orbit animations */
		.start-random-3 {
			animation-delay: -3s;
		}

		.start-random-7 {
			animation-delay: -7s;
		}
	</style>
</head>

<body class="m-0 h-screen bg-cover bg-center bg-no-repeat bg-fixed text-white">

	<canvas id="starsCanvas" style="z-index:3;"></canvas>

	<!-- Ambient Music Player -->
	<div id="ambient-audio-container"

		<audio id="ambient-audio" src="assets/ambient.mp3" loop autoplay></audio>
		<button id="mute-btn"
			style="background:none;border:none;outline:none;cursor:pointer;font-size:1.6rem;color:#2c2254;">
			üîä
		</button>
	</div>
	<script>
		const audio = document.getElementById('ambient-audio');
		const muteBtn = document.getElementById('mute-btn');
		let isMuted = false;
		muteBtn.addEventListener('click', () => {
			isMuted = !isMuted;
			audio.muted = isMuted;
			muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
		});
		audio.volume = 0.5;
		audio.play().catch(() => { });
		document.body.addEventListener('click', () => {
			audio.play();
		}, { once: true });
	</script>

	<!-- Dropdown toggle scripts -->
	<script>
		// Play button dropdown toggle
		document.addEventListener('click', (e) => {
			const playBtn = document.getElementById('play-btn');
			const playOptions = document.getElementById('play-options');
			if (!playBtn || !playOptions) return;
			if (playBtn.contains(e.target)) {
				playOptions.classList.toggle('hidden');
			} else if (!playOptions.contains(e.target)) {
				playOptions.classList.add('hidden');
			}
		});
		// Language button dropdown toggle
		document.addEventListener('click', (e) => {
			const langBtn = document.getElementById('language-btn');
			const langOptions = document.getElementById('language-options');
			if (!langBtn || !langOptions) return;

			}
		});
	</script>
